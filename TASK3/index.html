<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="container">
        <h1>TaskTrack</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add new task">
            <input type="text" id="description-input" placeholder="Add description">
        </div>
        <button class="add-task" id="add-task-btn">Add Task</button>
        <div class="navbar">
            <button id="show-incomplete" class="active">Pending</button>
            <button id="show-complete">Completed</button>
        </div>
        <ul class="task-list" id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
